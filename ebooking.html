<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ฟอร์มจองตั๋วกิจกรรม</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#91C8E4] min-h-screen flex items-center justify-center p-6">
  <div class="max-w-2xl w-full bg-white p-8 rounded-3xl shadow-2xl border  relative overflow-hidden">
    <div class="absolute top-0 left-0 w-full h-2  rounded-t-3xl"></div>
    <h2 class="font-serif text-4xl text-center text-black mb-8 drop-shadow-sm">จองตั๋วกิจกรรม</h2>
    <form id="bookingForm" class="space-y-4">
      <label class="block font-semibold text-black mb-1">ชื่อ-นามสกุล:
        <input type="text" id="fullname" required class="w-full p-3 border border-black rounded-xl focus:ring-2 focus:ring-black 
        focus:border-black outline-none transition" placeholder="กรุณากรอกชื่อ-นามสกุล" />
      </label>
      <label class="block font-semibold text-black mb-1">เบอร์โทรศัพท์:
        <input type="text" id="phone" required
        class="w-full p-3 border border-black rounded-xl focus:ring-2 focus:ring-black focus:border-black outline-none transition"
        placeholder="กรุณากรอกเบอร์โทร 0xx-xxxxxxx" />
      </label>
      <label class="block font-semibold text-black mb-1">ประเภทตั๋ว:
        <select id="ticketType" required 
          class="w-full p-3 border border-black rounded-xl focus:ring-2 focus:ring-black focus:border-black outline-none transition">
          <option value="ปกติ">ปกติ</option>
          <option value="VIP">VIP</option>
          <option value="Premium">Premium</option>
        </select>
      </label>
      <label class="block font-semibold text-black mb-1">จำนวนตั๋ว:
        <input type="number" id="ticketQty" min="1" max="5" required 
          class="w-full p-3 border border-black rounded-xl focus:ring-2 focus:ring-black focus:border-black outline-none transition">
      </label>
      <button type="submit"
        class="w-full py-3 bg-gradient-to-r from-green-500 to-green-600 text-white rounded-xl font-semibold 
        shadow-lg hover:from-green-600 hover:to-green-700 transform hover:-translate-y-0.5 transition duration-300">
        จองตั๋ว
      </button>
    </form>
    <p id="error" class="text-red-600 text-center mt-4"></p>
    <div id="modal" class="hidden mt-4 p-4 bg-green-100 border border-green-400 text-center rounded-xl">
      <p id="modalText" class="mb-2"></p>
      <button onclick="closeModal()" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">ปิด</button>
    </div>
  </div>
  <script>
    const form = document.getElementById('bookingForm');
    const errorEl = document.getElementById('error');
    const modal = document.getElementById('modal');
    const modalText = document.getElementById('modalText');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const fullname = document.getElementById('fullname').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const ticketType = document.getElementById('ticketType').value;
      const ticketQty = parseInt(document.getElementById('ticketQty').value);

      if (fullname.split(' ').length < 2) {
        errorEl.textContent = 'กรุณากรอกชื่อ-นามสกุลอย่างน้อย 2 คำ';
        return;
      }

      if (!/^[0][0-9]{9}$/.test(phone)) {
        errorEl.textContent = 'เบอร์โทรศัพท์ต้องเป็นตัวเลข 10 หลัก และขึ้นต้นด้วย 0';
        return;
      }

      if (ticketQty < 1 || ticketQty > 5) {
        errorEl.textContent = 'จำนวนตั๋วต้องอยู่ระหว่าง 1 ถึง 5';
        return;
      }

      if ((ticketType === 'VIP' || ticketType === 'Premium') && ticketQty > 2) {
        errorEl.textContent = 'VIP และ Premium จำกัดไม่เกิน 2 ใบ';
        return;
      }
      errorEl.textContent = '';
      modalText.textContent = `จองตั๋วสำเร็จ จำนวน: ${ticketQty} ประเภท: ${ticketType}`;
      modal.classList.remove('hidden');
    });

    function closeModal() {
      modal.classList.add('hidden');
      form.reset();
    }
  </script>
</body>
</html>
